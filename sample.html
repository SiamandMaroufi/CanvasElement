<!doctype html>
<html>
<head>
	<meta charset="utf8" />
	<title>Canvas Element - Basic</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div class="wrapper">
		<canvas id="canvas1" width="600px" height="400px"></canvas>
		<div class="toolbar">
			<input type="file" style="display:none" id="file1" />
			<button id="btnTest"> Add Random Elements </button>
			<button id="btnSampleImg">Insert Picture</button>
			<button id="btnRepaint"> Repaint </button>
			<button id="btnBringToFront"> Bring To Front </button>
			<button id="btnSendToBack"> Send To Back </button>
			<button id="btnAddShadow"> Shadow </button>
		</div>
	</div>


	<script type="text/javascript" src="lib/canvasElement.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/sample.js"></script>
</body>
</html>
