<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Canvaselement by SiamandMaroufi</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Canvaselement</h1>
        <h2>a html5 canvas with accessible shapes with intractive edit</h2>
        <a href="https://github.com/SiamandMaroufi/CanvasElement" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <div id="canvas_wrapper">
            <canvas id="mycanvas" width="600px" height="400px"></canvas>
              <div class="toolbar">
                <input type="file" style="display:none" id="file1" />
                <button id="btnTest"> Add Random Elements </button>
                <button id="btnSampleImg">Insert Picture</button>
                <button id="btnRepaint"> Repaint </button>
                <button id="btnBringToFront"> Bring To Front </button>
                <button id="btnSendToBack"> Send To Back </button>
                <button id="btnAddShadow"> Shadow </button>
                <input type="color" value="#fff" id="clrBack" />
              </div>
          </div>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/SiamandMaroufi/CanvasElement/zipball/master" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/SiamandMaroufi/CanvasElement/tarball/master" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/SiamandMaroufi/CanvasElement"></a> is maintained by <a href="https://github.com/SiamandMaroufi">SiamandMaroufi</a>.</p>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/canvasElement.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
  </body>
</html>
